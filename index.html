<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Counter</title>

<body>
    <main>
        <form action="#">
            <label for="counter-label">Label : </label><input type="text" name="counter-label" required maxlength="23">
            <div class="cover-input">
                <label for="cover"></label>
                <input type="file" name="cover" accept=".jpg, .jpeg, .png" id="cover">
            </div>
            <div class="actual-cover"><img src="pepe.jpg" alt=""><span></span></div>
            <button class="add-counter-button">Add Counter</button>
        </form>
        <section class="counters">
        </section>
    </main>
</body>
</html>
