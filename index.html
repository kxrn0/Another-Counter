<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="module" defer></script>
    <link rel="shortcut icon" href="images/abacus.ico">
    <title>Counter</title>
</head>
<body>
    <main>
        <form action="#">
            <label for="counter-label">Label : </label><input type="text" name="counter-label" required>
            <div class="cover-input">
                <label for="cover"></label>
                <input type="file" name="cover" accept=".jpg, .jpeg, .png" id="cover">
            </div>
            <div class="actual-cover"><img src="./images/pepe.jpg" alt=""><span></span></div>
            <button class="add-counter-button">Add Counter</button>
        </form>
        <section class="counters">
        </section>
        <section class="modal">
            <div class="modal-content">
                <img src="" alt="counter image">
                <button></button>
            </div>
        </section>
    </main>
    <div class="warning">
        <div class="warning-content">
            <div class="warning-info">
                <h3>Do you really wish to delete</h3>
                <p>Lorem ipsum dolor, adipisicing elit. Mollitia, obcaecati.</p>
                <h3>?</h3>
            </div>
            <div class="buttons">
                <button class="delete">Delete</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
